<script>
	const boxes = document.querySelectorAll('.bg-box');
	boxes.forEach(box => {
		box.addEventListener('mouseover',() => {
			box.classList.add('img-darken');
		})
		box.addEventListener('mouseout',() => {
			box.classList.remove('img-darken');
		})

	})
</script>
